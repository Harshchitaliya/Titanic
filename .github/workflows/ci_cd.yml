
name: DVC Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 
    - uses: actions/setup-python@v4

    - name: Install dependencies
      run: pip install -r requirements.txt  

    - name: Configure DVC remote storage
      run: |
        dvc remote add -d myremote gdrive://1QuY-u0O6XSUt3OB4oeRuQzXLdI9EOJaX

    - name: Pull DVC data
      run: dvc pull



    - name: Run your DVC pipeline
      run: dvc repro




        
