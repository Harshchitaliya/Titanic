name: DVC Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to fetch all history for .env file

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Load environment variables
        uses: actions/github-script@v6
        id: load-env
        with:
          script: |
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            result = await github.actions.getEnvironments(github)
            envs = result.data.environments
            for (const env of envs) {
              github.env(env.name, env.value)
            }

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure DVC remote storage
        run: |
          dvc remote add -d myremote gdrive://1QuY-u0O6XSUt3OB4oeRuQzXLdI9EOJaX

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            Release notes for version 1.0.0
          draft: false
          prerelease: false

      - name: Pull DVC data
        run: dvc pull

      - name: Run your DVC pipeline
        run: dvc repro
